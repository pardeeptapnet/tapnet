<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Review Redirect</title>
    <script type="text/javascript">
        function redirectToReview() {
            const urlParams = new URLSearchParams(window.location.search);
            const reviewSite = urlParams.get('site');
            const placeId = urlParams.get('business');  // Treat 'business' as the Place ID directly

            const reviewSitesMap = {
                "google": "https://search.google.com/local/writereview?placeid=",
                "yelp": "https://www.yelp.com/writeareview/biz/",
                "tripadvisor": "https://www.tripadvisor.com/UserReview-g"
                // Add more mappings as needed
            };

            if (reviewSitesMap[reviewSite] && placeId) {
                const redirectUrl = reviewSitesMap[reviewSite] + placeId;
                console.log("Redirecting to:", redirectUrl);
                window.location.href = redirectUrl;
            } else {
                document.body.innerHTML = "Invalid parameters.";
                console.log("Invalid parameters.");
            }
        }
    </script>
</head>
<body onload="redirectToReview()">
</body>
</html>
