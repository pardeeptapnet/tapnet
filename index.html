<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Review Redirect</title>
    <script type="text/javascript">
        function redirectToReview() {
            const urlParams = new URLSearchParams(window.location.search);
            const reviewSite = urlParams.get('site');
            const businessId = urlParams.get('business');
            
            const reviewSitesMap = {
                "google": "https://search.google.com/local/writereview?placeid=",
                "yelp": "https://www.yelp.com/writeareview/biz/",
                "tripadvisor": "https://www.tripadvisor.com/UserReview-g"
                // Add more mappings as needed
            };

            const placeIdMap = {
                "business1": {
                    "google": "ChIJN1t_tDeuEmsRUsoyG83frY4",
                    "yelp": "yelp-business-id",
                    "tripadvisor": "tripadvisor-business-id"
                },
                "business2": {
                    "google": "ChIJa76xwh5ymkARkk8S5lQtcjY",
                    "yelp": "another-yelp-business-id",
                    "tripadvisor": "another-tripadvisor-business-id"
                }
                // Add more mappings as needed
            };

            if (reviewSitesMap[reviewSite] && placeIdMap[businessId]) {
                const redirectUrl = reviewSitesMap[reviewSite] + placeIdMap[businessId][reviewSite];
                window.location.href = redirectUrl;
            } else {
                document.body.innerHTML = "Invalid parameters.";
            }
        }
    </script>
</head>
<body onload="redirectToReview()">
</body>
</html>
